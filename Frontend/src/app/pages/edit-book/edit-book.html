<h2>{{ isEdit() ? 'Edit Book' : 'Add Book' }}</h2>
<form [formGroup]='bookForm' (ngSubmit)="submit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" formControlName='title' required placeholder="Title"/>
    <label for="author">Author:</label>
    <input type="text" formControlName='author' required placeholder="Author"/>
    <label for="genre">Genre:</label>
    <input type="text" formControlName='genre' required placeholder="Genre"/>
    <label for="yearPublished">Year Published:</label>
    <input type="text" formControlName='yearPublished' required placeholder="Year"/>
    <label for="isbn">ISBN:</label>
    <input type="text" formControlName='isbn' required placeholder="ISBN"/>
  </div>
  <div>
    <button type="submit" [disabled]="bookForm.invalid || (isEdit() && bookForm.pristine)">
      {{ isEdit() ? 'Edit Book' : 'Add Book' }}
    </button>
  </div>
</form>
